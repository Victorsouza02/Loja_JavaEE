<div class="container-fluid" style="margin-top: 90px;background-image: url('img/backgrounds/back-login.png'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-position: center; padding: 70px;">
    <div class="row">
        <div class="offset-md-4 col-md-4 col-12 py-5">
            <div class="card">
                <div class="card-header">
                    <big>Faça seu login</big>
                </div>
                <div class="card-body">
                    <form class="container pt-2" action="sys">
                        <input type="hidden" name="logica" value="User">
                        <input type="hidden" name="action" value="login">   
                        <div class="form-group pt-3">
                            <input type="email" class="form-control text-center" id="email_usu" aria-describedby="emailHelp" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control text-center" id="senha_usu" name="pws" placeholder="Senha">
                        </div>
                        <small class="text-muted">Não tem conta?<a style="color: #1C1C1C" href="index.jsp?acao=cadastro"> Cadastre-se!</a></small>
                        <div class="pt-2">
                            <button type="submit" class="btn btn-outline-secondary border w-100">Entrar</button>
                        </div>
                    </form>
                    <p class="text-center"><img src="img/logo/logotexpre.png" style="width: 150px;"></p>
                </div>
            </div>
        </div>
    </div>
</div>
