<div class="container-fluid" style="margin-top: 90px;background-image: url('img/bf1.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-position: center;">

        <div class="card">

                    </div>
                    <div class="form-group">
                        <input class="form-control text-center" type="text" id="datepicker" name="data" placeholder="Data">
                    </div>
                    <div class="form-group">

                        <div class="col-7">
                            <input type="text" class="form-control text-center" onblur="pesquisacep(this.value)" name="cep" id="cep" placeholder="CEP">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control text-center" name="num" placeholder="NÃºmero">
                        </div>
                        <div class="col-12 pt-3">
                            <input type="text" class="form-control text-center" name="comp" placeholder="Complemento">
                        </div>
                        <div class="col-7 pt-3">
                            <input type="text" class="form-control text-center" name="cidade" id="cidade" placeholder="Cidade" readonly="">
                        </div>
                        <div class="col pt-3">
                            <input type="text" class="form-control text-center" name="uf" id="uf" placeholder="UF" readonly="">
                        </div>
                        <div class="col-12 pt-3">
                            <input type="text" class="form-control text-center" name="rua" id="rua" placeholder="Rua" readonly="">
                        </div>
                        <div class="col-12 pt-3">
                            <input type="text" class="form-control text-center" name="bairro" id="bairro" placeholder="Bairro" readonly="">
                        </div>
                    </div><p></p>
                    <button type="submit" name="cadastrar" class="btn btn-outline-secondary w-100">Cadastrar</button>
                    <div class="container text-center"><p class="pt-2 px-5"><img src="img/logo/logotexpre.png"></p></div>
                </form>
            </div>
        </div>
    </div>
</div>
