
<div class="container">
    <form id="formcadastro" method="POST" role="form"  enctype="multipart/form-data" action="sys"  autocomplete="off">
        <input type="hidden" name="logica" value="User">
        <div class="row mt-5" style="margin-bottom: 100px;">
            <div class="col-md-6">
                <h1 class="text-center">Dados Pessoais</h1>
                <input type="hidden" name="action" value="cad">
                <div class="form-group">
                    <label for="">Nome</label>
                    <input class="form-control" type="text" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="">Data de Nascimento</label>
                    <input class="form-control" type="text" name="data" id="datepicker">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input class="form-control" type="text" name="email" placeholder="Digite seu email">
                </div>

                <div class="form-group">
                    <label for="">Senha</label>
                    <input class="form-control" type="password" name="pws" placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="">Confirmar Senha</label>
                    <input class="form-control" type="password" name="confpws" placeholder="Digite novamente sua senha">
                </div>   
            </div>
            <div class="col-md-6">
                <h1 class="text-center">Endereco</h1>
                <div class="form-group">
                    <label for="">CEP</label>
                    <input class="form-control" type="text" id="cep" onblur="pesquisacep(this.value)" name="cep">
                </div>
                <div class="form-group">
                    <label for="">Rua</label>
                    <input class="form-control" type="text" id="rua" name="rua" readonly="" >
                </div>

                <div class="form-group">
                    <label for="">Bairro</label>
                    <input class="form-control" type="text" id="bairro" name="bairro" readonly="" >
                </div>

                <div class="form-group">
                    <label for="">Cidade</label>
                    <input class="form-control" type="text" id="cidade" name="cidade" readonly="" >
                </div>
                <div class="form-group">
                    <label for="">UF</label>
                    <input class="form-control" type="text" id="uf" name="uf" readonly="">
                </div>

                <div class="form-group">
                    <label for="">Numero</label>
                    <input class="form-control" type="txt" name="num">
                </div>

                <div class="form-group">
                    <label for="">Complemento</label>
                    <input class="form-control" type="text" name="comp">
                </div>
            </div>        
            <input type="submit" class="btn btn-dark w-100" name="cadastrar"  value="Cadastrar">
        </div>
    </form>
</div>
<script src="js/ceps.js"></script>
